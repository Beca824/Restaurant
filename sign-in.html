<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-icon {
            font-size: 14px;
            cursor: pointer;
        }
        .auth-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .auth-form {
            width: 48%;
            padding: 20px;
        }
        .auth-form h2 {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-btn {
            background: #db4437;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="location.html">Location</a>
        <a href="menu.html">Menu</a>
        <a href="sign-in.html" class="profile-icon">ðŸ‘¤</a>

    </nav>
    <div class="auth-container">
        
        <div class="auth-form">
            <h2>Create Account</h2>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Phone Number">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
            <button class="google-btn">Sign Up with Google</button>
        </div>
        
    
        <div class="auth-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <button class="google-btn">Login with Google</button>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
